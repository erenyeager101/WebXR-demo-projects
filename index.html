<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebXR Castle Scene â€¢ A-Frame</title>
    <meta name="description" content="A WebXR experience featuring a large castle scene and player movement.">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      physics="debug: false">
      
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="castle-model" src="path/to/your/castle-model.glb"></a-asset-item>
      </a-assets>
      
      <!-- Camera + Controls -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
      
      <!-- Castle Scene -->
      <a-entity gltf-model="#castle-model" position="0 0 0" scale="1 1 1"></a-entity>

      <!-- Ground -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
      
    </a-scene>
  </body>
</html>
