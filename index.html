<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball AR Game</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.0/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #startButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <button id="startButton" onclick="startAR()">Start AR Game</button>

  <a-scene embedded arjs>
    <!-- User Camera -->
    <a-camera position="0 1.6 0"></a-camera>

    <!-- Ball -->
    <a-entity id="ball" geometry="primitive: sphere; radius: 0.1" 
              material="color: red" 
              position="0 1 -2"
              dynamic-body></a-entity>

    <!-- Ground plane detection -->
    <a-entity id="ground" geometry="primitive: plane; width: 10; height: 10"
              rotation="-90 0 0"
              material="opacity: 0; shader: flat" 
              static-body></a-entity>
  </a-scene>

  <script>
    // Wait for the scene to load before starting physics
    AFRAME.registerComponent('ground-bounce', {
      init: function () {
        this.el.addEventListener('body-loaded', () => {
          this.ball = document.querySelector('#ball');
          this.ground = document.querySelector('#ground');
          this.velocity = new THREE.Vector3(0, -0.1, 0);

          this.el.sceneEl.addEventListener('tick', this.updateBall.bind(this));
        });
      },
      updateBall: function () {
        const ball = this.ball.object3D;
        const ground = this.ground.object3D;

        // Check if the ball is above the ground
        if (ball.position.y <= 0.05) {
          // Reverse Y velocity to simulate bounce
          this.velocity.y = Math.abs(this.velocity.y);
        } else {
          // Apply gravity
          this.velocity.y -= 0.005;
        }

        // Update ball position
        ball.position.add(this.velocity);
      }
    });

    function startAR() {
      document.querySelector('a-scene').setAttribute('ground-bounce', '');
      document.getElementById('startButton').style.display = 'none';
    }
  </script>
</body>
</html>
