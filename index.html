<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XRise VR Platform</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
  <script>
AFRAME.registerComponent('player-controller', {
  init: function () {
    this.jumping = false;
    this.jumpStrength = 5;

    // Listen for jump (space key)
    window.addEventListener('keydown', (event) => {
      if (event.code === 'Space' && !this.jumping) {
        this.jumping = true;
        const body = this.el.body;
        if (body) {
          // Apply an upward velocity for the jump
          body.velocity.set(body.velocity.x, this.jumpStrength, body.velocity.z);
        }
      }
    });
  },
  tick: function () {
    // Reset jumping state when the player is on the ground
    const positionY = this.el.object3D.position.y;
    if (positionY <= 1.1) { // Allow slight tolerance above the ground
      this.jumping = false;
    }
  },
});
</script>

  <script>
  // Player Controller for WASD + Jump
  AFRAME.registerComponent('player-controller', {
    init: function () {
      this.jumping = false;
      this.jumpStrength = 5;

      // Listen for jump (space key)
      window.addEventListener('keydown', (event) => {
        if (event.code === 'Space' && !this.jumping) {
          this.jumping = true;
          const body = this.el.body;
          if (body) {
            body.velocity.set(0, this.jumpStrength, 0); // Apply upward force
          }
        }
      });
    },
    tick: function () {
      // Reset jumping when the player lands
      if (this.el.object3D.position.y <= 1) {
        this.jumping = false;
      }
    },
  });

  // Collectible Logic
  AFRAME.registerComponent('collectible', {
    schema: {
      color: { default: 'yellow' },
    },
    init: function () {
      this.el.setAttribute('geometry', { primitive: 'sphere', radius: 0.3 });
      this.el.setAttribute('material', { color: this.data.color });
      this.el.addEventListener('mouseenter', () => {
        this.el.parentNode.removeChild(this.el); // Remove collectible
        console.log('Collectible picked up!');
      });
    },
  });
</script>

</head>
<body>
  <a-entity 
  id="player" 
  camera 
  wasd-controls 
  look-controls="pointerLockEnabled: true" 
  dynamic-body 
  player-controller 
  movement-controls="speed: 2">
</a-entity>



<a-scene vr-mode-ui="enabled: true" physics="gravity: -9.8">

    <!-- Background and Sky -->
    <a-sky color="#88d3e3"></a-sky>

    <!-- Player -->
   

    <!-- Collectibles -->

>

    <a-sphere

    <a-sphere position="5 3 -10" radius="1" color="#228B22" static-body></a-sphere>

    <!-- New Elements -->

      <a-cylinder position="-0.5 0 -0.9" radius="0.2" height="0.1" color="black" static-body></a-cylinder>
    </a-entity>
    
    <!-- House -->
    <a-entity position="-2 0 -5" static-body>
      <a-box position="0 1 0" depth="2" height="2" width="2" color="#8B4513"></a-box>
      <a-cone position="0 2 0" radius-bottom="1.2" height="1" color="#D2691E"></a-cone>
    </a-entity>
    
    <!-- Complex 3D Figure (Tree) -->
    <a-cylinder position="-3 0 -3" radius="0.2" height="2" color="#8B4513"></a-cylinder>
    <a-sphere position="-3 2 -3" radius="1" color="#228B22"></a-sphere>
    <a-sphere position="-3 2.5 -3" radius="0.8" color="#228B22"></a-sphere>
    <a-sphere position="-3 3 -3" radius="0.6" color="#228B22"></a-sphere>

    <a-entity position="0 -1 -4" static-body>
      <a-text value="© 2024 XRise Platform - All Rights Reserved" align="center" color="#ffffff" width="3"></a-text>
    </a-entity>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#00FF00"></a-plane>
  </a-scene>
  <a-entity position="0 0.5 -3" collectible></a-entity>
<a-entity position="1 0.5 -4" collectible></a-entity>

    <a-sphere position="1.5 2 -3.5" radius="0.5" color="#4CC3D9"></a-sphere>

    <a-sphere position="5 3 -10" radius="1" color="#228B22"></a-sphere>

    <!-- Footer -->

      <a-text 
        value="© 2024 XRise Platform - All Rights Reserved" 
        align="center" 
        color="#ffffff" 
        width="3">

    </a-entity>
