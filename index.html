<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball AR Game</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.0/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #startButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <button id="startButton" onclick="startAR()">Start AR Game</button>

  <a-scene embedded arjs>
    <!-- User Camera -->
    <a-camera position="0 1.6 0"></a-camera>

    <!-- Ball -->
    <a-entity id="ball" 
              geometry="primitive: sphere; radius: 0.15" 
              material="color: red" 
              position="0 2 -2" 
              dynamic-body
              class="interactive"
              bounce-ball></a-entity>

    <!-- Ground plane detection -->
    <a-entity id="ground" 
              geometry="primitive: plane; width: 10; height: 10"
              rotation="-90 0 0"
              material="opacity: 0; shader: flat" 
              static-body></a-entity>
  </a-scene>

  <script>
    // Custom Component to handle ball interaction and bouncing
    AFRAME.registerComponent('bounce-ball', {
      init: function () {
        this.ball = this.el;
        this.velocity = new THREE.Vector3(0, -0.02, 0); // Initial velocity (falling)
        this.isFalling = true;

        // Detect click event
        this.el.addEventListener('click', this.bounce.bind(this));

        // Handle gravity and collision detection
        this.el.sceneEl.addEventListener('tick', this.updatePosition.bind(this));
      },

      bounce: function () {
        // When the user clicks, make the ball bounce upward
        this.velocity.y = 0.15; // Bounce height
        this.isFalling = true;
      },

      updatePosition: function () {
        const ball = this.ball.object3D;

        // Apply gravity when falling
        if (this.isFalling) {
          this.velocity.y -= 0.005; // Gravity effect
        }

        // Update ball position based on velocity
        ball.position.add(this.velocity);

        // Check for collision with the ground
        if (ball.position.y <= 0.15) { // Adjust based on ball radius
          ball.position.y = 0.15;  // Reset to ground level
          this.velocity.y = 0;     // Stop vertical velocity
          this.isFalling = false;  // Stop gravity
        }
      }
    });

    // Function to start AR and hide the button
    function startAR() {
      document.querySelector('a-scene').setAttribute('ground-bounce', '');
      document.getElementById('startButton').style.display = 'none';
    }
  </script>
</body>
</html>
