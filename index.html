<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XRise AR Platform</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test-component@1.0.0/dist/aframe-ar-hit-test-component.min.js"></script>
</head>
<body>
  <a-scene 
    embedded 
    arjs="sourceType: webcam;" 
    vr-mode-ui="enabled: false" 
    renderer="antialias: true; alpha: true; precision: high">

    <!-- Real World Background -->
    <a-sky color="transparent"></a-sky>

    <!-- AR Capabilities -->
    <a-entity ar-hit-test></a-entity>

    <!-- Welcome Text -->
    <a-text 
      value="Welcome to XRise AR" 
      align="center" 
      position="0 2 -3" 
      color="#ff5722" 
      width="4"
      font="https://cdn.aframe.io/fonts/Exo2Bold.fnt">
    </a-text>

    <!-- Placeholder Text -->
    <a-text 
      value="Empowering children with ASD through VR" 
      align="center" 
      position="0 1.5 -3" 
      color="#ffffff" 
      width="3">
    </a-text>

    <!-- 3D Elements for AR -->
    <a-box 
      position="0 0 0" 
      scale="0.5 0.5 0.5" 
      color="#4CC3D9" 
      shadow></a-box>

    <a-sphere 
      position="1 0.5 -2" 
      radius="0.5" 
      color="#EF2D5E" 
      shadow></a-sphere>

    <a-cylinder 
      position="2 0 -4" 
      radius="0.3" 
      height="1" 
      color="#FFC65D" 
      shadow></a-cylinder>

    <!-- Plane (Ground) -->
    <a-plane 
      position="0 0 -4" 
      rotation="-90 0 0" 
      width="50" 
      height="50" 
      color="#88d3e3">
    </a-plane>

    <!-- Decorative Tree -->
    <a-cylinder position="-3 0 -3" radius="0.2" height="2" color="#8B4513"></a-cylinder>
    <a-sphere position="-3 2 -3" radius="1" color="#228B22"></a-sphere>
    <a-sphere position="-3 2.5 -3" radius="0.8" color="#228B22"></a-sphere>
    <a-sphere position="-3 3 -3" radius="0.6" color="#228B22"></a-sphere>

    <!-- Decorative House -->
    <a-entity position="-2 0 -5">
      <a-box position="0 1 0" depth="2" height="2" width="2" color="#8B4513"></a-box>
      <a-cone position="0 2 0" radius-bottom="1.2" height="1" color="#D2691E"></a-cone>
    </a-entity>

    <!-- Decorative Car -->
    <a-entity position="2 0 -5" rotation="0 45 0">
      <a-box position="0 0.5 0" depth="2" height="0.5" width="1" color="blue"></a-box>
      <a-box position="0 1 0.5" depth="0.5" height="0.5" width="1" color="blue"></a-box>
      <a-cylinder position="0.5 0 0.9" radius="0.2" height="0.1" color="black"></a-cylinder>
      <a-cylinder position="-0.5 0 0.9" radius="0.2" height="0.1" color="black"></a-cylinder>
      <a-cylinder position="0.5 0 -0.9" radius="0.2" height="0.1" color="black"></a-cylinder>
      <a-cylinder position="-0.5 0 -0.9" radius="0.2" height="0.1" color="black"></a-cylinder>
    </a-entity>

    <!-- Footer Text -->
    <a-entity position="0 -1 -4">
      <a-text 
        value="Â© 2024 XRise Platform - All Rights Reserved" 
        align="center" 
        color="#ffffff" 
        width="3">
      </a-text>
    </a-entity>

  </a-scene>
</body>
</html>
