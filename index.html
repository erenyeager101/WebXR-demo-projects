<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XRise VR Platform in AR</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Ground Plane -->
    <a-plane 
      position="0 0 0" 
      rotation="-90 0 0" 
      width="50" 
      height="50" 
      color="#00FF00" 
      ar-hit-test>
    </a-plane>
    
    <!-- 3D Elements -->
    <a-box position="0 1 -3" color="#4CC3D9" depth="1" height="1" width="1"></a-box>
    <a-sphere position="2 1 -3" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -5" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>
    
    <!-- Text -->
    <a-text value="Welcome to XRise AR!" width="6" position="0 2 -3" align="center"></a-text>
  </a-scene>
</body>
</html>
