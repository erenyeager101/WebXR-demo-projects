<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball AR Game</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.0/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #startButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <button id="startButton" onclick="startAR()">Start AR Game</button>

  <a-scene embedded arjs>
    <!-- Camera -->
    <a-camera position="0 1.6 0"></a-camera>

    <!-- Ball -->
    <a-entity id="ball"
              geometry="primitive: sphere; radius: 0.15"
              material="color: red; shader: standard"
              position="0 1.5 -1"
              dynamic-body
              bounce-ball></a-entity>

    <!-- Ground -->
    <a-entity id="ground"
              geometry="primitive: plane; width: 10; height: 10"
              material="color: white; opacity: 0"
              position="0 0 0"
              rotation="-90 0 0"></a-entity>
  </a-scene>

  <script>
    // Component to handle ball bouncing behavior
    AFRAME.registerComponent('bounce-ball', {
      init: function () {
        this.ball = this.el;
        this.velocity = new THREE.Vector3(0, -0.01, 0); // Initial downward velocity
        this.gravity = -0.005; // Gravity value
        this.bounceFactor = 0.15; // Bounce height multiplier
        this.minY = 0.15; // Ground level (slightly above ground)

        // Listen for the click event to make the ball bounce
        this.ball.addEventListener('click', () => {
          this.velocity.y = this.bounceFactor; // Set upward velocity
        });

        // Update position on every frame
        this.el.sceneEl.addEventListener('tick', this.updatePosition.bind(this));
      },

      updatePosition: function () {
        const position = this.ball.object3D.position;

        // Apply gravity and update position
        this.velocity.y += this.gravity;
        position.add(this.velocity);

        // Check collision with ground
        if (position.y <= this.minY) {
          position.y = this.minY;
          this.velocity.y = 0; // Stop downward movement
        }
      }
    });

    function startAR() {
      document.querySelector('#startButton').style.display = 'none';
    }
  </script>
</body>
</html>
