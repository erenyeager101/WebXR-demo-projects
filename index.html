<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XRise VR Platform</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script>
    // Script to enable jump action with the space key
    AFRAME.registerComponent('jump-controls', {
      init: function () {
        document.addEventListener('keydown', (e) => {
          if (e.code === 'Space') {
            const el = this.el;
            el.setAttribute('position', {
              x: el.object3D.position.x,
              y: el.object3D.position.y + 2,
              z: el.object3D.position.z
            });
            setTimeout(() => {
              el.setAttribute('position', {
                x: el.object3D.position.x,
                y: el.object3D.position.y - 2,
                z: el.object3D.position.z
              });
            }, 500);
          }
        });
      }
    });
  </script>
</head>
<body>
  <a-scene>
    <!-- Background and Sky -->
    <a-sky color="#88d3e3"></a-sky>
    
    <!-- Ground Plane -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#ECECEC"></a-plane>

    <!-- Navbar -->
    <a-entity position="0 3 -5">
      <a-text value="Home | About | Features | Contact Us" align="center" color="#ffffff" width="6"></a-text>
    </a-entity>

    <!-- Title with Fancy Font -->
    <a-entity position="0 2 -4">
      <a-text 
        value="Welcome to XRise" 
        align="center" 
        color="#ff5722" 
        width="8" 
        font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-text>
    </a-entity>

    <!-- Subtitle -->
    <a-entity position="0 1.5 -4">
      <a-text value="Empowering children with ASD through VR" align="center" color="#ffffff" width="5"></a-text>
    </a-entity>

    <!-- Interactive Sphere Button -->
    <a-sphere 
      position="0 0.5 -3" 
      radius="0.5" 
      color="#EF2D5E" 
      animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter"
      animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave"
      event-set__click="color: #FFC65D"
      onclick="alert('Button clicked! Navigating to Features page.')">
    </a-sphere>

    <!-- Cards Section -->
    <a-entity position="-3 1.5 -4">
      <a-box color="#4CC3D9" depth="0.1" height="1" width="1.5"></a-box>
      <a-text value="About Us" color="#ffffff" align="center" position="0 0.3 0.06" width="1"></a-text>
    </a-entity>

    <a-entity position="0 1.5 -4">
      <a-box color="#FFC65D" depth="0.1" height="1" width="1.5"></a-box>
      <a-text value="Features" color="#ffffff" align="center" position="0 0.3 0.06" width="1"></a-text>
    </a-entity>

    <a-entity position="3 1.5 -4">
      <a-box color="#FF5722" depth="0.1" height="1" width="1.5"></a-box>
      <a-text value="Contact" color="#ffffff" align="center" position="0 0.3 0.06" width="1"></a-text>
    </a-entity>

    <!-- 3D Objects for Decor -->
    <a-torus position="-2 0.5 -3" radius="1" radius-tubular="0.2" color="#7BC8A4"></a-torus>
    <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-sphere position="1.5 2 -3.5" radius="0.5" color="#4CC3D9"></a-sphere>

    <!-- Footer -->
    <a-entity position="0 -1 -4">
      <a-text value="Â© 2024 XRise Platform - All Rights Reserved" align="center" color="#ffffff" width="3"></a-text>
    </a-entity>

    <!-- Player with Jump Controls -->
    <a-entity camera look-controls jump-controls position="0 1.6 0">
      <a-light type="point" color="#ffffff" intensity="0.8"></a-light>
    </a-entity>
  </a-scene>
</body>
</html>
