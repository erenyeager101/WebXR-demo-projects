  <script>
    AFRAME.registerComponent('player-controller', {
      init: function () {
        this.velocity = new THREE.Vector3(0, 0, 0);
        this.jumping = false;
        this.jumpCooldown = false;
        this.jumpStrength = 0.3;
        this.gravity = -0.01;
  
        // Listen for key presses
        document.addEventListener('keydown', (e) => {
          if (e.key === ' ') this.jump();
        });
      },
      tick: function () {
        const el = this.el;
        const velocity = this.velocity;
        const position = el.object3D.position;
  
        if (this.jumping) {
          velocity.y += this.gravity;
          position.y += velocity.y;
  
          if (position.y <= 1) { // Land back on the ground
            this.jumping = false;
            position.y = 1;
            velocity.y = 0;
          }
        }
        el.object3D.position.copy(position);
      },
      jump: function () {
        if (this.jumping || this.jumpCooldown) return;
        this.jumping = true;
        this.velocity.y = this.jumpStrength;
  
        // Cooldown to prevent spam
        this.jumpCooldown = true;
        setTimeout(() => (this.jumpCooldown = false), 600);
      },
    });
  
    // Collectible Interaction
    AFRAME.registerComponent('collectible', {
      schema: {
        sound: { type: 'string', default: '' },
      },
      init: function () {
        const el = this.el;
        const data = this.data;
  
        el.addEventListener('mouseenter', () => {
          // Play sound
          if (data.sound) {
            const audio = new Audio(data.sound);
            audio.play();
          }
          // Remove collectible
          el.parentNode.removeChild(el);
        });
      },
    });
  </script>
  <script>
    // Gradient Shader Definition
    AFRAME.registerShader('gradient', {
      schema: {
        topColor: { type: 'color', default: '#88d3e3' },
        bottomColor: { type: 'color', default: '#f5f7fa' },
      },
      init: function (data) {
        this.material = new THREE.ShaderMaterial({
          uniforms: {
            topColor: { value: new THREE.Color(data.topColor) },
            bottomColor: { value: new THREE.Color(data.bottomColor) },
          },
          vertexShader: `
            varying vec3 vWorldPosition;
            void main() {
              vec4 worldPosition = modelMatrix * vec4(position, 1.0);
              vWorldPosition = worldPosition.xyz;
              gl_Position = projectionMatrix * viewMatrix * worldPosition;
            }
          `,
          fragmentShader: `
            uniform vec3 topColor;
            uniform vec3 bottomColor;
            varying vec3 vWorldPosition;
            void main() {
              float height = normalize(vWorldPosition).y;
              gl_FragColor = vec4(mix(bottomColor, topColor, height * 0.5 + 0.5), 1.0);
            }
          `,
          side: THREE.BackSide,
          depthWrite: false,
        });
      },
    });
  </script>

  <script>
  // Check if DeviceOrientationEvent is supported
  if (window.DeviceOrientationEvent) {
    window.addEventListener('deviceorientation', (event) => {
      // Get the orientation data
      const alpha = event.alpha; // Rotation around the z-axis
      const beta = event.beta;   // Rotation around the x-axis
      const gamma = event.gamma; // Rotation around the y-axis

      // Send orientation data to the server (Raspberry Pi)
      fetch('http://<Raspberry_Pi_IP>:5000/orientation', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ alpha, beta, gamma })
      });
    });
  } else {
    console.log('DeviceOrientationEvent not supported on this device.');
  }
</script>
